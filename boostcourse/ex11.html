<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Loop & Array</h1>
    <script>
        let names = ['jeong hyerin', 'seong eonhee', 'duru', 'taeho', 'egoing'];
    </script>
    <h2>names</h2>
    <ul>
        <script>
            let i = 0;
            while (i < names.length) {
                document.write('<li><a href="http://github.com/' + names[i] + '">' + names[i] + '</a></li>')
                i++;
            }
        </script>
    </ul>
</body>

</html>
