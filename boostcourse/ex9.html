<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        const name = ['jeong', 'hyerin'];
    </script>
    <h2>get</h2>
    <script>
        document.write(name[0]);
        document.write(name[1]);
    </script>

    <h2>add</h2>
    <script>
        name.push('rin');
        name.push('eonhee');
        name.pop();
    </script>

    <h2>count</h2>
    <script>
        document.write(name.length);
    </script>
</body>

</html>
